<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Link Chain Icon -->
  <g transform="translate(35, 35)">
    <!-- First Link -->
    <rect x="8" y="15" width="15" height="20" rx="7.5" ry="7.5" fill="none" stroke="white" stroke-width="3"/>
    <!-- Second Link -->
    <rect x="27" y="15" width="15" height="20" rx="7.5" ry="7.5" fill="none" stroke="white" stroke-width="3"/>
    <!-- Connection -->
    <line x1="23" y1="25" x2="27" y2="25" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- DevLink Text (simplified) -->
  <text x="60" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    DevLink
  </text>
